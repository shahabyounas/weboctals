<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- AI Gradient -->
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00f5ff" />
            <stop offset="100%" style="stop-color:#7c4dff" />
        </linearGradient>

        <!-- Text gradient -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff" />
            <stop offset="30%" style="stop-color:#00f5ff" />
            <stop offset="70%" style="stop-color:#7c4dff" />
            <stop offset="100%" style="stop-color:#ffffff" />
        </linearGradient>

        <!-- Glow filter -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Logo Icon (Neural Network) -->
    <g transform="translate(10, 15)">
        <!-- Central core -->
        <circle cx="15" cy="15" r="6" fill="url(#aiGradient)" filter="url(#glow)" />
        <circle cx="15" cy="15" r="3" fill="white" opacity="0.3" />

        <!-- Neural nodes -->
        <circle cx="5" cy="5" r="2" fill="#00f5ff" opacity="0.8" />
        <circle cx="25" cy="5" r="2" fill="#00f5ff" opacity="0.8" />
        <circle cx="5" cy="25" r="2" fill="#7c4dff" opacity="0.8" />
        <circle cx="25" cy="25" r="2" fill="#7c4dff" opacity="0.8" />

        <!-- Connections -->
        <line x1="15" y1="15" x2="5" y2="5" stroke="#00f5ff" stroke-width="1" opacity="0.6" />
        <line x1="15" y1="15" x2="25" y2="5" stroke="#00f5ff" stroke-width="1" opacity="0.6" />
        <line x1="15" y1="15" x2="5" y2="25" stroke="#7c4dff" stroke-width="1" opacity="0.6" />
        <line x1="15" y1="15" x2="25" y2="25" stroke="#7c4dff" stroke-width="1" opacity="0.6" />

        <!-- Outer ring -->
        <circle cx="15" cy="15" r="12" fill="none" stroke="url(#aiGradient)" stroke-width="0.5" opacity="0.4" />
    </g>

    <!-- Company Name -->
    <text x="50" y="25" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700"
        fill="url(#textGradient)">
        Web
    </text>
    <text x="95" y="25" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="url(#aiGradient)">
        Octals
    </text>

    <!-- Tagline -->
    <text x="50" y="40" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="#ffffff"
        opacity="0.7">
        AI-POWERED DIGITAL SOLUTIONS
    </text>

    <!-- AI indicator dots -->
    <circle cx="180" cy="20" r="1.5" fill="#00f5ff" opacity="0.8">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="185" cy="25" r="1" fill="#7c4dff" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="190" cy="18" r="1.2" fill="#00f5ff" opacity="0.7">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" />
    </circle>
</svg>