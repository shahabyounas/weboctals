<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Background -->
        <rect width="300" height="80" fill="#0a0e27" />

        <!-- AI Gradient -->
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00f5ff" />
            <stop offset="100%" style="stop-color:#7c4dff" />
        </linearGradient>

        <!-- Text gradient -->
        <linearGradient id="logoTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff" />
            <stop offset="50%" style="stop-color:#00f5ff" />
            <stop offset="100%" style="stop-color:#ffffff" />
        </linearGradient>
    </defs>

    <!-- Dark background -->
    <rect width="300" height="80" fill="#0a0e27" />

    <!-- Logo Icon (Neural Network Brain) -->
    <g transform="translate(20, 20)">
        <!-- Central core with glow -->
        <circle cx="20" cy="20" r="8" fill="url(#logoGradient)" opacity="0.9" />
        <circle cx="20" cy="20" r="5" fill="white" opacity="0.2" />

        <!-- Neural network nodes -->
        <circle cx="8" cy="8" r="3" fill="#00f5ff" opacity="0.8" />
        <circle cx="32" cy="8" r="3" fill="#00f5ff" opacity="0.8" />
        <circle cx="8" cy="32" r="3" fill="#7c4dff" opacity="0.8" />
        <circle cx="32" cy="32" r="3" fill="#7c4dff" opacity="0.8" />

        <!-- Edge nodes -->
        <circle cx="2" cy="20" r="2" fill="#00f5ff" opacity="0.6" />
        <circle cx="38" cy="20" r="2" fill="#7c4dff" opacity="0.6" />
        <circle cx="20" cy="2" r="2" fill="#00f5ff" opacity="0.6" />
        <circle cx="20" cy="38" r="2" fill="#7c4dff" opacity="0.6" />

        <!-- Neural connections -->
        <line x1="20" y1="20" x2="8" y2="8" stroke="#00f5ff" stroke-width="1.5" opacity="0.7" />
        <line x1="20" y1="20" x2="32" y2="8" stroke="#00f5ff" stroke-width="1.5" opacity="0.7" />
        <line x1="20" y1="20" x2="8" y2="32" stroke="#7c4dff" stroke-width="1.5" opacity="0.7" />
        <line x1="20" y1="20" x2="32" y2="32" stroke="#7c4dff" stroke-width="1.5" opacity="0.7" />

        <!-- Edge connections -->
        <line x1="20" y1="20" x2="2" y2="20" stroke="#00f5ff" stroke-width="1" opacity="0.5" />
        <line x1="20" y1="20" x2="38" y2="20" stroke="#7c4dff" stroke-width="1" opacity="0.5" />
        <line x1="20" y1="20" x2="20" y2="2" stroke="#00f5ff" stroke-width="1" opacity="0.5" />
        <line x1="20" y1="20" x2="20" y2="38" stroke="#7c4dff" stroke-width="1" opacity="0.5" />

        <!-- Glow ring -->
        <circle cx="20" cy="20" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.3" />
    </g>

    <!-- Company Name -->
    <text x="80" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28"
        font-weight="700" fill="url(#logoTextGradient)">
        Web
    </text>
    <text x="140" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28"
        font-weight="700" fill="url(#logoGradient)">
        Octals
    </text>

    <!-- Tagline -->
    <text x="80" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10"
        font-weight="400" fill="#ffffff" opacity="0.8">
        AI-POWERED DIGITAL SOLUTIONS
    </text>

    <!-- Decorative AI elements -->
    <g transform="translate(250, 15)">
        <circle cx="0" cy="0" r="2" fill="#00f5ff" opacity="0.8" />
        <circle cx="10" cy="8" r="1.5" fill="#7c4dff" opacity="0.6" />
        <circle cx="5" cy="15" r="1.8" fill="#00f5ff" opacity="0.7" />
        <circle cx="15" cy="20" r="1.2" fill="#7c4dff" opacity="0.5" />

        <!-- Connecting lines -->
        <line x1="0" y1="0" x2="10" y2="8" stroke="#00f5ff" stroke-width="0.5" opacity="0.4" />
        <line x1="10" y1="8" x2="5" y2="15" stroke="#7c4dff" stroke-width="0.5" opacity="0.4" />
        <line x1="5" y1="15" x2="15" y2="20" stroke="#00f5ff" stroke-width="0.5" opacity="0.4" />
    </g>
</svg>