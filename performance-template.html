<!-- PERFORMANCE OPTIMIZED HTML HEAD TEMPLATE -->
<!-- Copy this to ALL your HTML pages         -->
<!-- ========================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YOUR PAGE DESCRIPTION">
    <meta name="keywords" content="YOUR KEYWORDS">
    <meta name="author" content="WebOctals">
    <meta name="robots" content="index, follow">
    
    <!-- ============================================ -->
    <!-- PERFORMANCE OPTIMIZATION: Resource Hints     -->
    <!-- ============================================ -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    
    <!-- PERFORMANCE OPTIMIZATION: Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- PERFORMANCE OPTIMIZATION: Async Font Loading -->
    <!-- Fonts load asynchronously, text shows immediately with fallback -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap">
    </noscript>
    
    <!-- Google Analytics (async is correct - do not change) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SM3W8072KB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SM3W8072KB');
    </script>
    
    <!-- ... Rest of your meta tags (Open Graph, Twitter, etc.) ... -->
    
    <!-- Critical CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>YOUR PAGE TITLE - WebOctals</title>
</head>
<body>
    
    <!-- YOUR PAGE CONTENT HERE -->
    
    
    <!-- ============================================ -->
    <!-- PERFORMANCE OPTIMIZED SCRIPTS                -->
    <!-- All scripts use 'defer' for non-blocking load-->
    <!-- ============================================ -->
    
    <!-- Particle Effects (defer = non-blocking) -->
    <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Animation Library (defer = non-blocking) -->
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Google Tag Manager (defer = non-blocking) -->
    <script defer src="assets/js/gtm.js"></script>
    
    <!-- Analytics (defer = non-blocking) -->
    <script defer src="assets/js/analytics.js"></script>
    
    <!-- Page-specific analytics (only for contact.html) -->
    <!-- <script defer src="assets/js/contact-analytics.js"></script> -->
    
    <!-- Main JavaScript (defer = non-blocking) -->
    <script defer src="assets/js/main.js"></script>
    
</body>
</html>

5. ✅ Google Analytics still uses 'async' (correct for tracking)

PERFORMANCE GAINS:
- 200ms saved: Google Fonts (non-blocking)
- 200ms saved: particles.js (deferred)
- 200ms saved: aos.js (deferred)

TOTAL: ~850ms faster page load!
