<!-- 
    COPY THIS TEMPLATE TO ADD ANALYTICS TO ANY PAGE
    Replace "PAGE_NAME" with the actual page name
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google tag (gtag.js) - REQUIRED ON EVERY PAGE -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SM3W8072KB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SM3W8072KB');
    </script>
    
    <!-- Rest of your head content -->
    <title>PAGE_NAME - WebOctals</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <!-- Your page content here -->
    
    <!-- Analytics Scripts - ADD BEFORE CLOSING </body> TAG -->
    <script src="assets/js/analytics.js"></script>
    
    <!-- Optional: Page-specific analytics -->
    <script>
        // Example: Track service card clicks
        document.addEventListener('DOMContentLoaded', function() {
            
            // Track specific elements on this page
            const serviceCards = document.querySelectorAll('.service-card');
            serviceCards.forEach(card => {
                card.addEventListener('click', function() {
                    const serviceName = this.querySelector('h3')?.textContent || 'Unknown Service';
                    WebOctalsAnalytics.trackServiceCardClick(serviceName, 'PAGE_NAME');
                });
            });
            
            // Track CTA buttons
            const ctaButtons = document.querySelectorAll('.btn-primary');
            ctaButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const buttonText = this.textContent.trim();
                    WebOctalsAnalytics.trackCTAClick(buttonText, 'Primary CTA', 'PAGE_NAME');
                });
            });
            
            console.log('âœ… PAGE_NAME Analytics Active');
        });
    </script>
    
    <!-- Your other scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
